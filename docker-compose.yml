version: '3.9'
services:
  backend:
    build: ./backend
    environment:
      - SECRET_KEY=supersecretkey
      - USERNAME=admin
      - PASSWORD=admin123
      - MONGO_URI=mongodb://db:27017/
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/backend
    restart: unless-stopped
  db:
    image: mongo:8.2.2
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./db_data:/data/db
  caddy:
    image: caddy:2.10.2-alpine
    restart: unless-stopped
    ports:
    - "443:443"
    - "8080:80"
    volumes:
    - ./Caddyfile:/etc/caddy/Caddyfile
    - caddy_data:/data
    - caddy_config:/config
    - ./frontend/dist:/srv
    depends_on:
      - backend
volumes:
  caddy_data:
  caddy_config: